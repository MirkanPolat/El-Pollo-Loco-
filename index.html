<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.png"
      type="image/x-icon"
    />
    <title>Document</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="js/audio-hub.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background.object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottle-object.class.js"></script>
    <script src="models/bottle-status-bar.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/boss-status-bar.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="initStartScreen()">
    <h1>El Pollo Loco</h1>
    <div id="game-container">
      <canvas id="canvas" width="720px" height="480px"></canvas>
      <div id="start-screen">
        <img
          src="./img/9_intro_outro_screens/start/startscreen_1.png"
          class="start-img">
        <button id="start-button" onclick="startGame()">START GAME</button>
        
        <!-- Controls-Container hinzufügen -->
        <div id="controls-container">
          <div class="control-item">
            <div class="key-box">←</div>
            <span>Move Left</span>
          </div>
          <div class="control-item">
            <div class="key-box">→</div>
            <span>Move Right</span>
          </div>
          <div class="control-item">
            <div class="key-group">
              <div class="key-box">↑</div>
              <span>OR</span>
              <div class="key-box">Space</div>
            </div>
            <span class="control-label">Jump</span>
          </div>
          <div class="control-item">
            <div class="key-box">D</div>
            <span>Throw</span>
          </div>
        </div>
      </div>
      <div id="sound-button" onclick="toggleSound()">
        <img
          id="sound-icon"
          src="./img/sound_imgs/unmute.png"
          alt="Sound Toggle">
      </div>
    </div>
  </body>
</html>
